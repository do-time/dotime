spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
#    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database: H2
    defer-datasource-initialization: true
    open-in-view: false
    hibernate:
#      ddl-auto: create-drop
      dialect: H2Dialect
      ddl-auto: none

  h2:
    console:
      enabled: true
      path: /h2-console



