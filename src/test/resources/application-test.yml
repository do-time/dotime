spring:
  security:
    user:
      name: user
      password: '1234'
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database: H2
    defer-datasource-initialization: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      dialect: H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console



